<!doctype html>
{% load staticfiles %}
<html lang="en" ng-app>
<head>
	<meta charset="utf-8">
	<title>Histograph | Login</title>
	<link href="/static/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/django_facebook/css/facebook.css" type="text/css" rel="stylesheet" media="all" />
	<link href='/static/open-sans.css' rel='stylesheet' type='text/css'>
	{% include 'django_facebook/_facebook_js.html' %}
</head>
<body>

	<div id="all">
		<div class="row" align="center">
			<h1>Welcome to Histograph!</h1>
		</div>
		<br>
		<div class="row" align="center">
			<img src="{{ STATIC_URL }}Histograph-full.png" width="50%" height="50%">
		</div>
		<br><br><br>
		<div class="row"><div align="center">
		<form action="{% url 'facebook_connect' %}?facebook_login=1" method="post">
			<input type="hidden" value="{{ request.path }}" name="next" />
			<input type="hidden" value="{{ request.path }}" name="register_next" />
			<input type="hidden" value="{{ request.path }}" name="error_next" />
			{% csrf_token %}
			<input onclick="F.connect(this.parentNode); return false;" type="image" src="{{ STATIC_URL }}django_facebook/images/facebook_login.png" />
		</form>
	</div></div>
	</div>

</body>
</html>
