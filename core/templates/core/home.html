{% block content %}

<div id="hoversuggest">
  <p>Hover over the buttons and tabs to learn more about the site.</p>
</div>
 <div id="row">
  <div id="load" class="col-sm-12" align="center"></div>

  <div id="leftmenu" class="menuclosed" style="padding: 0px; transition: left 0.5s ease; -webkit-transition: left 0.5s ease;">
    <div class="btn-group-vertical">
      <button type="button" class="btn btn-default btn-lg" onClick="loadSunburst()" id="sunburst" data-toggle="tooltip" data-container="body" data-placement="right" title="View how you browse different sites">Sunburst</button>
      <button type="button" class="btn btn-default btn-lg" onClick="loadDigraph()" id="digraph" data-toggle="tooltip" data-container="body" data-placement="right" title="View how you travel from one site to another">Digraph</button>
      <button type="button" class="btn btn-default btn-lg" onClick="loadLineplot()" id="lineplot" data-toggle="tooltip" data-container="body" data-placement="right" title="Look at browsing patterns of your top sites over time">Line Plot</button>
      <button type="button" class="btn btn-default btn-lg" onClick="loadFriends()" id="friends" data-toggle="tooltip" data-container="body" data-placement="right" title="See which friends have a browsing history most similar to yours">Friends</button>
    </div>
  </div>

  <div id="leftmenu_over">
  </div>

  <div id="rightmenu" class="menuclosed" style="padding: 20px; transition: right 0.5s ease; -webkit-transition: right 0.5s ease;">
    <div class="btn-group-horizontal">
      <button type="button" class="btn btn-default btn-sm" onClick="loadDates()" id="1w">1w</button>
      <button type="button" class="btn btn-default btn-sm" onClick="loadDates()" id="1m">1m</button>
      <button type="button" class="btn btn-default btn-sm" onClick="loadDates()" id="3m">3m</button>
      <button type="button" class="btn btn-default btn-sm" onClick="loadDates()" id="6m">6m</button>
      <button type="button" class="btn btn-default btn-sm" onClick="loadDates()" id="1y">1y</button>
    </div>
    <!-- <div>
      <input type="text" class="dateslider" value="" data-slider-min="0" data-slider-max="300" data-slider-step="1" data-slider-value="[0,7]" data-slider-orientation="vertical">
    </div> -->
  </div>

  <div id="rightmenu_over">
  </div>

  <div style="position:absolute; top:50%; right:20px">
    <a id="rightButton" class="btn btn-primary btn-lg btn-side-menu glyphicon glyphicon-chevron-right" data-toggle="tooltip" data-container="body" data-placement="left" title="Change time settings"></a>
  </div>

  <div style="position:absolute; top:50%; left:20px;">
    <a id="leftButton" class="btn btn-primary btn-lg btn-side-menu glyphicon glyphicon-chevron-left" data-toggle="tooltip" data-container="body" data-placement="right" title="View graphs on your history"></a>
  </div>
</div>
<script type="text/javascript">
// load graphs on click

var graph_state = 'sunburst';

function loadSunburst() {
  $("#load").load("../graph/sunburst");
  graph_state = 'sunburst';
  $('.dateslider').on('slideStop', loadSunburst);
}

function loadDigraph() {
  $("#load").load("../graph/digraph");
  graph_state = 'digraph';
  $('.dateslider').on('slideStop', loadDigraph);
}

function loadLineplot() {
  $("#load").load("../graph/lineplot");
  graph_state = 'lineplot';
  $('.dateslider').on('slideStop', loadLineplot);
}

function loadFriends() {
  $("#load").load("../graph/friends");
  graph_state = 'friends';  
}

</script>

<!-- initialize slider plugin -->
<script>
$(document).ready(function(){
  $('#leftButton').click(function () {
      toggleleftmenu();
  });

  $('#leftmenu_over').click(function () {
      closeleftmenu();
  });

  function toggleleftmenu (){
      if ( $('#leftmenu').hasClass('menuopen') ) {
          closeleftmenu();
      } else {
          openleftmenu();
      }
  }

  function openleftmenu(){
      if ( $('#leftmenu').hasClass('menuclosed') ) {
          $('#leftmenu').css('left','0px');
          $('#leftmenu').removeClass('menuclosed');
          $('#leftmenu').addClass('menuopen');
          $('#leftmenu_over').show();
      };
  }

  function closeleftmenu(){
      if ( $('#leftmenu').hasClass('menuopen') ) {
          $('#leftmenu').css('left','-300px');
          $('#leftmenu').removeClass('menuopen')
          $('#leftmenu').addClass('menuclosed')
          $('#leftmenu_over').hide();
      };
  }

  $('#rightButton').click(function () {
      togglerightmenu();
  });

  $('#rightmenu_over').click(function () {
      closerightmenu();
  });

  function togglerightmenu (){
      if ( $('#rightmenu').hasClass('menuopen') ) {
          closerightmenu();
      } else {
          openrightmenu();
      }
  }

  function openrightmenu(){
      if ( $('#rightmenu').hasClass('menuclosed') ) {
          $('#rightmenu').css('right','0px');
          $('#rightmenu').removeClass('menuclosed');
          $('#rightmenu').addClass('menuopen');
          $('#rightmenu_over').show();
      };
  }

  function closerightmenu(){
      if ( $('#rightmenu').hasClass('menuopen') ) {
          $('#rightmenu').css('right','-300px');
          $('#rightmenu').removeClass('menuopen')
          $('#rightmenu').addClass('menuclosed')
          $('#rightmenu_over').hide();
      };
  }

  $('.dateslider').slider({
    formater: function(value) {
      var date = new Date();
      date.setDate(date.getDate() - value);
      var d = date.getDate();
      var m = date.getMonth() + 1;
      var y = date.getFullYear();

      return m + '/' + d + '/' + y;
    }
  });

  loadSunburst();

});
</script>
<script type="text/javascript">

function loadDates() {
  if ($("#sunburst").hasClass("active")) {
    loadSunburst();
  }
  else if ($("#digraph").hasClass("active")) {
    loadDigraph();
  }
  else if ($("#friends").hasClass("active")) {
    loadFriends();
  }
  else if ($("#lineplot").hasClass("active")) {
    loadLineplot();
  }
}
// active buttons on left and right menus

  $('#3m').click(function() {

  $('#lineplot').click(function() {

      $('#lineplot').addClass('active');
  });

  $('#friends').click(function() {

  });
});
</script>
