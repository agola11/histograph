<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>

body
{
overflow: hidden;
}

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

.tooltip-inner {
  max-width: 1000px;
}

</style>
</head>
<body>
<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="/static/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script> 
<script src="http://d3js.org/d3.v3.min.js"></script>
<link href="/static/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"> -->
<script>

var width = $(window).width() - 200;
var height = $(window).height() - 100;
//var height = width;

var color = d3.scale.category20();

/*$("#load").css("height", 1000);
$("#load").css("weight", 1000);*/
// var val = $('.dateslider').slider('getValue');
loadData();

function loadData(starttime, endtime) {
  var url;

  if ($("#1w").hasClass("active")) {
    url = "https://{{ domain }}/graph/digraphdata/1w";
  }
  else if ($("#1m").hasClass("active")) {
    url = "https://{{ domain }}/graph/digraphdata/1m";
  }
  else if ($("#3m").hasClass("active")) {
    url = "https://{{ domain }}/graph/digraphdata/3m";
  }
  else if ($("#6m").hasClass("active")) {
    url = "https://{{ domain }}/graph/digraphdata/6m";
  }
  else if ($("#1y").hasClass("active")) {
    url = "https://{{ domain }}/graph/digraphdata/1y";
  }

  d3.json(url, function(error, graph) {

  	var k = Math.sqrt(graph.nodes.length / (width * height));
  	
  	/*var yscale = Math.sqrt(graph.nodes.length / height);

  	var xscale = Math.sqrt(graph.nodes.length / width);

  	if (yscale < 1)
  		yscale = 1;

  	if (xscale < 1)
  		xscale = 1;*/

  	var force = d3.layout.force()
    .charge(-30)
    .linkDistance( function(d) { return 10 * Math.pow(d.value, 0.3); } )
    .size([width, height]);

	var svg = d3.select("#load").append("svg")
    .attr("width", width)
    .attr("height", height);

    force
        .nodes(graph.nodes)
        .links(graph.links)
        .start();
   
    force
        .charge(-10 / k)
        .gravity(12 * k);

    var link = svg.selectAll(".link")
        .data(graph.links)
      .enter().append("line")
        .attr("class", "link")
        .style("stroke-width", function(d) { return Math.pow(d.value, 0.4); })
        .attr("data-toggle", "tooltip")
        .attr("title", function(d) { return d.type; });

    var orig_circle = 4;

     circle_scale = k * k;
     if (circle_scale < 1)
     	circle_scale = 1;

    var node = svg.selectAll(".node")
        .data(graph.nodes)
      .enter().append("circle")
        .attr("class", "node")
        .attr("r", orig_circle / circle_scale)
        .style("fill", function(d) { return color(d.group); })
        .call(force.drag)
        .attr("data-toggle", "tooltip")
        .attr("title", function(d) { return d.name; });

    $(".node").tooltip({'container': 'body', 'placement': 'top'});
    $(".link").tooltip({'container': 'body', 'placement': 'top'});

    force.on("tick", function() {
      link.attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });

      node.attr("cx", function(d) { return d.x; })
          .attr("cy", function(d) { return d.y; });
    });
  });
}

</script>
</body>
</html>
