<!doctype html>
{% load staticfiles %}
<html>
<head>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
  <p> Circle Graph Page </p>
  <script type="text/javascript">
  	var data; // a global

	d3.json("http://{{ domain }}/graph/bubble", function(error, json) {
 	if (error) return console.warn(error);
 	data = json;
 	alert(data);
	});
  </script>
</body>
</html>
